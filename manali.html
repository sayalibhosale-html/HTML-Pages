<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
</head>
<style>
    /* Reset and general styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Slider Container */
.slider-container {
    position: relative;
    width: 80%;
    max-width: 800px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    background-color: #fff;
}

.slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slider img {
    width: 100%;
    height: 400px; /* Adjust as needed */
    object-fit: cover;
    flex-shrink: 0;
}

/* Navigation Buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    z-index: 1000;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

/* Navigation Dots */
.dots-container {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
}

.dot {
    height: 10px;
    width: 10px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    cursor: pointer;
}

.dot.active {
    background-color: #333;
}

</style>
<body>
    <!-- Image Slider Container -->
    <div class="slider-container">
        <div class="slider">
            <!-- Slider Images -->
            <img src="https://www.machupicchu.org/wp-content/uploads/machu-picchu-modern-teories.jpg" class="slide" alt="Image 1">
            <img src="https://cuscoperu.b-cdn.net/wp-content/uploads/2024/06/Llama-en-Machu-Picchu-cel.jpg" class="slide" alt="Image 2">
            <img src="https://i.natgeofe.com/n/819ea774-aa80-435e-af5a-ae56efee7ce3/92491_3x2.jpg" class="slide" alt="Image 3">
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <!-- Navigation Dots -->
        <div class="dots-container">
            <span class="dot" onclick="setSlide(0)"></span>
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 0; // Current slide index
const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");
let autoSlide; // Interval ID for auto-sliding

// Function to show a specific slide
function showSlide(index) {
    currentSlide = (index + slides.length) % slides.length;
    document.querySelector(".slider").style.transform = `translateX(-${currentSlide * 100}%)`;

    // Update active dot
    dots.forEach((dot, i) => dot.classList.toggle("active", i === currentSlide));
}

// Show the initial slide
showSlide(currentSlide);

// Next and Previous buttons
function nextSlide() {
    showSlide(currentSlide + 1);
    resetAutoSlide();
}

function prevSlide() {
    showSlide(currentSlide - 1);
    resetAutoSlide();
}

// Dot navigation
function setSlide(index) {
    showSlide(index);
    resetAutoSlide();
}

// Auto-sliding functionality with reset on interaction
function startAutoSlide() {
    autoSlide = setInterval(() => {
        nextSlide();
    }, 3000); // Change image every 3 seconds
}

function resetAutoSlide() {
    clearInterval(autoSlide);
    startAutoSlide();
}

// Pause auto-slide on hover
const sliderContainer = document.querySelector(".slider-container");
sliderContainer.addEventListener("mouseenter", () => clearInterval(autoSlide));
sliderContainer.addEventListener("mouseleave", startAutoSlide);

// Start auto-sliding initially
startAutoSlide();
    </script>
</body>
</html>
